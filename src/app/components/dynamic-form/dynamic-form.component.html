<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h3>{{ title | uppercase }}</h3>
    @for (field of fields; track field.label) {
        <div class="field">
          <label>{{ field.label }}</label>
            @switch (field.type) {
                @case('text') {
                    <input type="text" [(ngModel)]="field.value" [name]="field.name" [required]="field.required" />
                }
                @case('number') {
                    <input type="number" [(ngModel)]="field.value" [name]="field.name" [required]="field.required" />
                }
                @case('email') {
                    <input type="email" [(ngModel)]="field.value" [name]="field.name" [required]="field.required" />
                }
                @case('select') {
                    <select [(ngModel)]="field.value" [name]="field.name" [required]="field.required">
                      @for(option of field.options; track trackByIndex(option)) {
                          <option [value]="option.value">{{ option.label }}</option>
                      }
                    </select>
                }
                @case('checkbox') {
                    <input type="checkbox" [(ngModel)]="field.value" [name]="field.name" [required]="field.required" />
                }
                @case('date') {
                    <input type="date" [name]="field.name" [(ngModel)]="field.value" [required]="field.required" />
                }
            }
        </div>
    }
    <div class="button-container">
        <button type="submit">Aceptar</button>
        <button type="button" (click)="onCancel()">Cancelar</button>
      </div>
  </form>
